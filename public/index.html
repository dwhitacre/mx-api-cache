<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mx API Cache</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" />
    <link rel="stylesheet" href="./styles/milligram.min.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="wrapper">
      <nav class="navigation">
        <section class="container" id="navigation">
          <h1 class="title">Mx API Cache</h1>
      </nav>

      <section class="container" id="caches">
        <h3>Caches</h3>
        <table>
          <thead>
            <tr>
              <th>Cache</th>
              <th>Size</th>
            </tr>
          </thead>
          <tbody id="caches-table-body"></tbody>
        </table>
      </section>

      <section class="container" id="failed" style="display:none">
        <p>
          Sorry, the caches failed to load. Maybe refresh? ¯\_(ツ)_/¯
        </p>
      </section>

      <footer class="footer">
        <section class="container ">
          <p>
            Made with ♥ by Dan.
          </p>
        </section>
      </footer>
    </main>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script>
    ;(function() {
      function failed() {
        $('#caches').hide()
        $('#failed').show()
      }

      function td(text) {
        return $('<td>').text(text)
      }

      $.get('../caches', function(data, status) {
        if (status !== 'success') return failed()
        if (!data?.caches) return failed()

        var cachesList = Array.from(data.caches).sort((cacheA, cacheB) => cacheA.size > cacheB.size)
        var tbody = $('#caches-table-body')

        cachesList.forEach(function(cache) {
          var tr = $('<tr>')
            .append(td(cache.name))
            .append(td(cache.size))

          tbody.append(tr)
        })
      })
    })()
  </script>
</html>
